<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signupbulma.css">
    <link rel="stylesheet" href="style.css">
    <title>Encryptyque</title>
</head>
<body>
    <section class="section"></section>
    <section class="section">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <img src="logogogogo.png" class="image" alt="Encryptyque logo">
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="box">
                            <h1 class="title is-1 has-text-centered has-text-primary-dark" >LOG IN</h1>
                            <br>
                            <div class="field">
                                <label class="label ">Username:</label>
                                <input type="text" id="username"class="input" placeholder="Username">
                            </div>
                            <div class="field">
                                <label class="label">Password:</label>
                                <input type="password" id="password" class="input" placeholder="Password">
                            </div>
                            <div class="field">
                                <div class="has-text-centered">
                                    <button class="button is-primary is-rounded" onclick="readAndValidate()">Login</button>
                                </div>
                            </div>
                            
                            <div class="has-text-centered has-text-primary-dark">New here? <a href="signup.html" class="has-text-primary-dark"><u>Click here</u></a> to signup</div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
