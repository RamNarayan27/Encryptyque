<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newshare.css">
    <link rel="stylesheet" href="newsharebulma.css">
    
    <title>Encryptyque</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="box">
                <nav class="breadcrumb is-centered has-bullet-separator" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="newshare.html">NEW SHARE</a></li>
                        <li><a href="mainwindow.html">INBOX</a></li>
                        <li><a onclick="return signmeout();">SIGN OUT</a></li>
                    </ul>
                </nav>
            </div>
            <nav class="level">
                <div class="level-left">
                    <article class="media">
                        <div class="media-left">
                            <p class="image is-48x48">
                                <img src="img.jpg" onclick="setProfilePicture()" id="profile-picture" class="is-rounded" alt="DP">
                            </p>
                        </div>
                        <div class="media-content">
                            <div id="user-fn" class="has-text-warning">User Full Name</div>
                            <div id="user-id" class="has-text-warning">Unique User ID</div>
                        </div>
                    </article>
                </div>
                <div class="level-right has-text-white has-text-right">
                    <i id="quotes" class="has-text-warning"></i>
                </div>
            </nav>
            <nav class="level">
                <div class="level-item">
                    <div class="spl-box">
                        <div class="columns">
                            <div class="column">
                                <input type="text" class="input" id="recipient_list" placeholder="Receipient ID(s):">
                            </div>
                        </div>
                        <div class="columns is-multiline" id="filenames">
                            
                        </div>
                        <div class="columns">
                            <div class="column">
                                <nav class="level">
                                    <div class="level-left">
                                        <div class="level-item"><button class="button is-primary" onclick="select_file_button()">Add file</button></div>
                                        <div class="level-item"><button class="button is-danger" onclick="discard_share()">Discard</button></div>
                                    </div>
                                    <div class="level-right">
                                        <div class="level-item"><button class="button is-success" onclick="send_button()">Send</button></div>
                                    </div>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <script src="new_share.js"></script>
    <script src="signout.js"></script>
</body>
</html>
