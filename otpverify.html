<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signupbulma.css">
    <link rel="stylesheet" href="style.css">
    <title>Encryptyque</title>
</head>

<body>
    <section class="section"></section>
    <section class="section">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <img src="logogogogo.png" class="image" alt="Encryptyque logo">
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="box">
                            <div class="has-text-centered">Enter the OTP you received on your mobile number</div>
                            <br>
                            <div class="field">
                                <input type="password" class="input" id="otp-verify" placeholder="XXXXXX">
                            </div>
                            <div class="field">
                                <div class="has-text-centered">
                                    <button class="button is-primary is-rounded" id="verify-btn" onclick="otpVerify()">Verfiy</button>
                                </div>
                            </div>
                            <br>
                            <div class="has-text-centered">Didn't receive your OTP?</div>
                            <div class="field">
                                <br>
                                <div class="has-text-centered">
                                    <button class="button is-primary is-rounded is-centered" id="resend-btn" onclick="resendValInc()">Resend
                                        OTP</button>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <script src="signup.js"></script>
</body>

</html>
