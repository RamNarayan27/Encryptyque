<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="signupbulma.css">
    <title>Encryptyque</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <nav class="level">
                <div class="level-left">
                    <div class="level-item">
                        <img src="logogogogo.png" class="image" alt="Encryptyque logo">
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <div class="box">
                            <h1 class="title is-1 has-text-centered has-text-primary-dark">SIGNUP</h1>
                            <br>
                            <div class="field">
                                <label class="label is-input-color">Full Name:</label>
                                <input type="text" id="fullName" class="input input-field-color" placeholder="Full Name">
                            </div>
                            <div class="field">
                                <label class="label">Unique Name:</label>
                                <input type="text" id="uniqueUser" class="input" placeholder="Unique Name">
                            </div>
                            <div class="field">
                                <label class="label">Email ID:</label>
                                <input type="email" id="email" class="input" placeholder="Email ID">
                            </div>
                            <div class="field">
                                <label class="label">Password:</label>
                                <input type="password" id="password" class="input" placeholder="Password">
                            </div>
                            <div class="field">
                                <label class="label">Confirm Password:</label>
                                <input type="password" id="confirmPassword" class="input" placeholder="Confirm Password">
                            </div>
                            <div class="field">
                                <label class="label">Phone Number:</label>
                                <input class="input" id="phone" type="tel" placeholder="Phone Number(+XX XXXXXXXXXX)">
                            </div>
                            <div class="field">
                                <br>
                                <div class="has-text-centered">
                                    <button class="button is-primary is-rounded" onclick="checkAndWrite()">Signup</button>
                                </div>
                            </div>
                            <div class="has-text-centered has-text-primary-dark">Already have an account? <a class="has-text-primary-dark" href="index.html"><u>Click here</u></a> to Login</div>
                            <div class="has-text-centered has-text-primary-dark">By Signing up, you agree to our Terms and Conditions</div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <script src="signup.js"></script>
</body>
</html>
