<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid login-box">
        <div class="row justify-content-center main-heading">
            Login
        </div>
        <div class="mb-3 center-div">
            <label for="Username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control">
        </div>
        <div class="mb-3 center-div">
            <label for="Password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control">
        </div>
        <div class="text-center">
            <button class="btn btn-primary login-btn" onclick="readAndValidate()    ">
                Sign In
        </div>
    </div>
    <div class="row">
        <div class="text-center sign-up">
            Not a member? <a href="signup.html">Sign up now</a>
        </div>
    </div>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
